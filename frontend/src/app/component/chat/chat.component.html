<div class="flex flex-column">
    <div class="h-30rem overflow-scroll">
        <ng-container *ngIf="listMessage.length; else noMessage">
            <ng-container *ngFor="let item of listMessage[0].message">
                <div *ngIf="item.senderId == currentUser; else receiver" class="flex justify-content-end">
                    <div class="flex">
                        <span class="text-gray-400 flex align-items-end pb-2 pr-2">
                            {{ item.createdAt | date:'hh:mm' }}
                        </span>
                        <div class="shadow-2 border-round-md w-max px-4 p-2 custom-card mb-2">
                            <div class="flex ">
                                {{ item.content }}
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #receiver>
                    <div class="flex justify-content-start">
                        <div class="shadow-2 border-round-md w-max border border-gray-200 px-4 p-2 mb-2">
                            <div class="flex ">
                                {{ item.content }}
                            </div>
                        </div>
                        <span class="text-gray-400 flex align-items-end pb-2 pl-2">
                            {{ item.createdAt | date:'hh:mm' }}
                        </span>
                    </div>
                </ng-template>
            </ng-container>
        </ng-container>
        <ng-template #noMessage>
            <div class="h-30rem flex justify-content-center align-items-center">
                <div class="flex flex-column align-items-center">
                    <i class="pi pi-send text-gray-500" style="font-size: 3rem;"></i>
                    <div class="mt-3 text-xl text-gray-500"> เริ่มต้นการสนทนา </div>
                </div>
            </div>
        </ng-template>

    </div>
    <p-divider></p-divider>
    <div class="w-full mt-2">
        <div class="flex">
            <input pInputText type="text" class="p-inputtext-sm border-rounded-lg" [(ngModel)]="content" (keyup.enter)="sendMessage()">
            <button pButton icon="pi pi-send" class="p-button-outlined ml-2 p-2" (click)="sendMessage()"></button>
        </div>
    </div>
</div>

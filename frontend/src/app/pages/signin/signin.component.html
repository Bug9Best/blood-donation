<div class="flex justify-content-center align-items-center w-full h-screen screen-background">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="assets/img/blood.png" alt="Image" height="200">
    </div>

    <div class="text-center font-bold text-6xl -mt-6">
      <div class="text-custom">
        Blood
        <span class="text-custom2">Donation</span>
      </div>
    </div>

    <div [formGroup]="formData">
      <label for="email" class="block text-900 font-medium mb-2">Email</label>
      <input id="email" type="text" placeholder="อีเมล" pInputText class="w-full mb-2" formControlName="email">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="รหัสผ่าน" pInputText class="w-full" formControlName="password">

      <p-divider></p-divider>

      <button pButton pRipple label="เข้าสู่ระบบ" class="w-full primary-button mb-3" (click)="signIn()"></button>
      <button pButton pRipple label="สมัครสมาชิก" class="w-full primary-button-outline" (click)="signUp()"></button>
    </div>
  </div>
</div>
